<!DOCTYPE html>
<html xmlns="http1/www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bCourses Support Utilities: Down for Maintenance</title>
    <style>

      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        background-color: #5b6770;
        font-family: arial, sans-serif;
        margin: 0;
      }

      ul {
        list-style-type: square;
      }

      a {
        color: #2274a7;
        text-decoration: none;
      }

      .container {
        margin: 72px auto;
      }

      .card-header, .card-body, .footer {
        margin: 0 auto;
        padding-left: 31px;
        max-width: 690px;
      }

      .card-header {
        padding-top: 22px;
        padding-bottom: 22px;
        background-color: #e4e4e4;
        font-size: 24px;
        color: #033333;
      }

      .card-body {
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: #ffffff;
        font-size: 18px;
        overflow: hidden;
      }

      .card-content {
        float: left;
        max-width: 430px;
        padding-right: 10px;
        font-size: 18px;
        color: #033333;
      }

      .footer {
        background-color: #f4f4f4;
        vertical-align: middle;
        padding-top: 15px;
        padding-bottom: 20px;
      }

      .emphasis {
        font-weight: bold;
      }

      .page-icon {
        float: left;
        width: 190px;
      }

      @media screen and (max-width : 667px) {
        .container {
          margin: 0 auto;
        }
        .card-header, .card-body, .footer {
          padding-left: 20px;
        }
        .card-content {
          padding-right: 20px;
        }
        .page-icon {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card-header">We'll Be Back Soon</div>
      <div class="card-body">
        <div class="card-content">
          <p><span class="emphasis">bCourses Support Utilities are temporarily unavailable due to scheduled maintenance.</span></p>
          <p>We apologize for the inconvenience.</p>
          <p>We are working to bring bCourses utilities back up. For more information, see the <a href="https://rtl.berkeley.edu/services-programs/bcourses">RTL bCourses site</a>.</p>
        </div>
      </div>
      <div class="footer">
      </div>
    </div>
  </body>
</html>
